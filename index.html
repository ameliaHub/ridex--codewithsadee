<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridex - Rent your favourite car</title>

    <!--FAVICON-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap"
    rel="stylesheet">

</head>
<body>
    
    <!--HEADER-->
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay>
                <a href="#" class="logo">
                    <img src="./assets/images/logo.svg" alt="Ridex logo">
                </a>

                <nav class="navbar" data-navbar>
                    <ul class="navbar-list">
                        <li>
                            <a href="#home" class="navbar-link" data-nav-link>Home</a>
                        </li>
                        <li>
                            <a href="#featured-car" class="navbar-link" data-nav-link>Explore cars</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link" data-nav-link>About us</a>
                        </li>
                        <li>
                            <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-actions">

                    <div class="header-contact">
                        <a href="tel:123456789" class="contact-link">123456789</a>
                        <span class="contact-time">Mon - Sat: 9:00 am - 6:00 pm</span>
                    </div>

                    <a href="#featured-car" class="btn" aria-labelledby="">
                        <ion-icon name="car-outline"></ion-icon>
                        <span id="aria-label-txt">Explore cars</span>
                    </a>

                    <a href="#" class="btn user-btn" aria-label="Profile">
                        <ion-icon name="person-outline"></ion-icon>
                    </a>

                    <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
                        <span class="one"></span>
                        <span class="two"></span>
                        <span class="three"></span>
                    </button>

                </div>
            </div>
        </div>
    </header>



    <!--JS-->
    <script src="./script.js"></script>

    <!--IONICON-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
